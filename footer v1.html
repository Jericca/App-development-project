<!DOCTYPE html>
<html>
<head>
<title>Footer Example</title>
<style>
footer {
    background-color: #006400; /* Green background */
    padding: 15px 20px; /* Reduced padding for a compact look */
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 14px; /* Reduced font size */
    margin-top: 50px;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; /* Allows sections to wrap on smaller screens */
    gap: 20px; /* Add spacing between sections */
}

.footer-section {
    text-align: left;
    flex: 1; /* Make sections evenly spaced */
    min-width: 150px; /* Ensure sections don't shrink too much */
}

.footer-section h3 {
    margin-bottom: 10px;
    font-size: 16px; /* Reduced heading size */
}

.footer-section p {
    margin: 5px 0; /* Reduce spacing between lines */
    line-height: 1.5; /* Improve readability */
}

.footer-section a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-section a:hover {
    color: #FFD700; /* Gold color on hover for better UX */
}

.icon {
    margin-right: 8px; /* Space between icon and text */
    vertical-align: middle;
    font-size: 16px; /* Adjust icon size */
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    .footer-content {
        flex-direction: column; /* Stack sections vertically */
        align-items: flex-start; /* Align sections to the left */
        gap: 15px;
    }

    .footer-section {
        text-align: center; /* Center-align content on smaller screens */
        flex: none;
    }
}

/* Footer Bottom Line */
.footer-bottom {
    margin-top: 15px;
    font-size: 12px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
    color: #ddd;
}
</style>
<!-- Font Awesome Icons -->

</head>
