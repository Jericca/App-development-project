<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPrice ECO Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .navbar {
            background-color: #f8f9fa; /* Example light background */
        }
        .navbar-brand img {
            max-height: 72px; /* Adjust as needed */
            margin-right: 5px;
        }
        .navbar-nav .nav-link {
            margin-right: 15px;
        }
        .search-container{
            display:flex;
            align-items: center;
            margin-left: 20px;
        }
        .search-bar{
            border-radius: 20px;

        }
        .search-icon{
            margin-left: 10px;
            cursor: pointer;
            color: gray;
        }
        .voice-icon{
            margin-left: -50px;
            cursor: pointer;
            color: gray;
        }
        .user-info{
            margin-left: auto; /* Push user info to the right */
        }
        .user-info .nav-link{
            margin-left: 10px;
        }
        .nav-link-1{
            margin-top: -80px;
            text-decoration: none;
            color: black;
            margin-left: 10px;
        }
        .shopping-cart{
            margin-top: 5px;
            text-decoration: none;
            color: black;
            margin-left: 30px;
        }

    </style>
</head>
<body>
    <a class="navbar-brand" href="home.html">
        <img src="C:\Users\Jerica\Pictures\Screenshots\Screenshot 2024-12-04 121535.png" alt="FairPrice Logo">
    </a>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events <i class="fa-solid fa-calendar-days"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories <i class="fa-solid fa-list"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promotions <i class="fa-solid fa-percent"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rewards <i class="fa-solid fa-gift"></i></a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class = "search-container">
                        <input class="form-control me-2 search-bar" type="search" placeholder="Groceries" aria-label="Search" style="width: 210px;">
                        <span class = "voice-icon"><i class="fas fa-microphone"></i></span>
                        <span class = "search-icon"><i class="fas fa-search"></i></span>
                        <a class="shopping-cart" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </div>
                    <div class="user-info d-flex">
                        <a class="nav-link-1" href="#"><i class="fas fa-user"></i> Login/Sign up</a>
                        <a class="nav-link-1" href="#"><i class="fas fa-question-circle"></i> Help Centre</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
